<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ilyasa's Bookshelf</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Ilyasa Bookshelf</h1>
  <p class="head_bar__desc">Simple book inventory</p>
</header>
<main>
  <section class="input_section">
    <div class="judul_kotak">
      <h2>Input New Book</h2>
    </div>
    <div class="isi_kotak">
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Year</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <input id="inputBookIsComplete" type="checkbox">
          <label for="inputBookIsComplete">Finish reading</label>
        </div>
        <button id="bookSubmit" type="submit">Submit</button>
      </form>
    </div>
  </section>
  <section class="search_section">
    <div class="judul_kotak">
      <h2>Search</h2>
    </div>
    <div class="isi_kotak">
      <p>Keyword</p>
      <form id="searchBook">
        <input id="searchBookTitle" type="text">
        <button id="searchSubmit" type="submit">Search</button>
      </form>
    </div>
  </section>
  <section class="book_shelf">
    <div class="judul_kotak">
      <h2>Unfinished reading</h2>
    </div>
    <div class="isi_kotak">
      <div id="incompleteBookshelfList" class="book_list">
      </div>
    </div>
  </section>
  <section class="book_shelf">
    <div class="judul_kotak">
      <h2>finished reading</h2>
    </div>
    <div class="isi_kotak">
      <div id="completeBookshelfList" class="book_list">
      </div>
    </div>
  </section>
</main>
<footer>
  <h3>By &copy;<a href="https://linkedin.com/in/yunus-ilyasa" target="_blank" >yunus-ilyasa</a></h3>
</footer>
<script src="assets/js/main.js"></script>
</body>
</html>
